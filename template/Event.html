<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modal.title}}</h4>
      </div>
      <div class="modal-body">
        <form name="formAddEvent" role="form">
          <div class="form-group">
            <label for="title">Tiêu đề: </label>
            <input type="text" class="form-control" name="title" ng-model="event.title" placeholder="Nhập tiêu đề sự kiện" required>
          </div>
          <div class="form-group">
            <label for="content">Thời gian: </label>
            <input type="time" class="form-control" name="time" ng-model="event.time" placeholder="Nhập thời gian sự kiện" required>
          </div>
          <div class="form-group">
            <label for="content">Nội dung: </label>
            <textarea class="form-control" name="content" ng-model="event.content" placeholder="Nhập nội dung sự kiện" required></textarea>
          </div>
        </form>
        <div style="font-weight: 700">Màu: </div>
        <div>
          <div class="color" ng-class="addClassColor(item, event)" ng-repeat="item in colorPicker" ng-click="selectColor(item, event)"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-disabled="formAddEvent.$invalid" ng-if="!modal.isEdit" ng-click="addEvent(event, $hide)">Thêm</button>
        <button type="button" class="btn btn-primary" ng-disabled="formAddEvent.$invalid" ng-if="modal.isEdit" ng-click="editEvent(event, $hide)">Lưu</button>
        <button type="button" class="btn btn-default" ng-click="$hide()">Đóng</button>
      </div>
    </div>
  </div>
</div>
